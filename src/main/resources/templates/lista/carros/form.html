<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sistema de Carros</title>

</head>
<body>
	<div class="container my-2">
		<h2>Adicionar Carro</h2>
		<form action="#" th:action="@{/lista/carros/salvar}" th:object="${carroModel}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			<input type="text" th:field="*{marca}" placeholder="Marca" class="form-control mb-4 col-4">
      		<input type="text" th:field="*{modelo}" placeholder="Modelo" class="form-control mb-4 col-4">
      		<input type="number" th:field="*{ano}" placeholder="Ano" class="form-control mb-4 col-4">
			<input type="text" th:field="*{valor}" placeholder="Valor" class="form-control mb-4 col-4">
      		
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/lista/carros}">Retornar para a lista de carros</a>
	</div>
</body>
</html>
