<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Funcionários</title>

</head>
<header class="cabecalho">
    <h1>CarStock</h1>
</header>

<body>
    <div class="principal">
        <div class="container">
            <a id="addCarro" th:href="@{/lista/funcionarios/novo}">Adicionar Funcionario</a>
            <a id="return" th:href="@{/home/funcionario}">Retornar para o painel de gerenciamentos</a>
            <h1>Lista de Funcionários</h1>
            <div class="table">
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="funcionario : ${listaFuncionarios}">
                            <td th:text="${funcionario.id}"></td>
                            <td th:text="${funcionario.nome}"></td>
                            <td th:text="${funcionario.telefone}"></td>
                            <td th:text="${funcionario.email}"></td>
                            <td th:text="${funcionario.senha}"></td>
                            <td>
                                <a class="buttom" id="alterar" th:href="@{/lista/funcionarios/{id}(id=${funcionario.id})}">Alterar</a>
                                <a class="buttom" id="excluir" th:href="@{/lista/funcionarios/excluir/{id}(id=${funcionario.id})}">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
