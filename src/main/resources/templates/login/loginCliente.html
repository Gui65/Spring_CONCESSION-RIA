<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login-helper</title>
<link rel="stylesheet" type="text/css" href="../static/css/login.css"
	th:href="@{/css/login.css}">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/71110bcb36.js"
	crossorigin="anonymous" defer></script>
</head>

<body>
	<header>
		<h1>Login-helper</h1>
	</header>

	<main>
		<form action="#" th:action="@{/loginCliente}"
			th:object="${clienteDto}" method="POST">
			<section class="inputs-container">
				<input type="email" th:field="*{email}" id="email" name="email"
					placeholder="example@gmail.com">

				<div class="password-container">
					<input type="password" th:field="*{senha}" id="field-password"
						class="fild-password" placeholder="********"> <i
						class="fas fa-eye" id="eye" onclick="showPassword()"></i> <i
						class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
				</div>
			</section>
			<section class="password-infos">
				<div>
					<input type="checkbox"> <span>Lembrar senha?</span>
				</div>

				<a href="a">Esqueceu sua senha?</a>
			</section>

			<button type="submit" id="btn-login">Login</button>

			<section class="links-container">
				<span>Ou entre com:</span>

				<aside>
					<a href="a"><i class="fab fa-google-plus-g google"></i></a> <a
						href="a"><i class="fab fa-linkedin-in linkedin"></i></a> <a
						href="a"><i class="fab fa-facebook-f facebook"></i></a>
				</aside>
			</section>

			<footer>
				<hr>
				<span>Ainda n√£o tem uma conta? <a th:href="@{/lista/clientes/novo}">Cadastre-se</a></span>
			</footer>
		</form>
		<div id="bg"> <img th:src="@{/img/erro.jpg}"> <a href="" id="close">X</a>   </div>
		
	</main>

	<script>
		function showPassword() {
			const eye = document.getElementById('eye');
			const eyeSlash = document.getElementById('eye-slash');
			const fieldPassword = document.getElementById('field-password');

			if (eye.style.display === 'none') {
				eye.style.display = 'block';
				eyeSlash.style.display = 'none';
				fieldPassword.type = 'text';
			} else {
				eye.style.display = 'none';
				eyeSlash.style.display = 'block';
				fieldPassword.type = 'password';
			}
		};
	</script>
</body>
</html>
